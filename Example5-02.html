    <script>
    function add() {
      var sum = 0;
      for (var i = 0, j = arguments.length; i < j; i++) {
        sum += arguments[i];
      }
      return sum;
    }

    //평균화 함수
    function avg() {
      var sum = 0;
      for (var i = 0, j = arguments.length; i < j; i++) {
        sum += arguments[i];
      }
      return sum / arguments.length;
    }

    function avg(...args) {
      var sum = 0;
      for (let value of args) {
        sum += value;
      }
      return sum / args.length;
}

    var a = 1;
    var b = 2;

    (function() {
      var b = 3;
      a += b;
    })();

    function fakeFactorial(n) {   // n은 파라미터 함수(값을 받을수도있음)
      var result = 1;             // 1이 될때까지 계속 곱하기 때문에 결과값 1
      for(var i = 1; i <= n; i++) { //i변수는 1 파라미터함수가 1보다 크거나 작을때까지 i변수를 1씩 증가시킴 
        result *= i;                // reuslt(1)에 i를 곱해서 다시 result에 값을 입력
      }
      return result;
    }
    //예를 들어서 파라미터값이 3일경우
    //3이 1보다 작거나 같을때까지 i(1)을 증가시킴.
    //result(1)에 i(1,2,3)을 곱해서 result값에 입력



    </script>
